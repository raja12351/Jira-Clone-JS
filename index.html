<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira Clone</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="main">
        <div class="left">
            <div class="top">
                <p>logo</p>
                <p>search</p>
                <p>plus</p>
            </div>
            <div class="bottom">
                <p>menu</p>
                <p>querries</p>
                <p>profile</p>
            </div>
        </div>
        <!-- Card section i.e. TO Do, Progress, Done -->
        <div class="right">
            <div class="detailContainer">
                <div class="leftDetail">
                    <p class="heading">Board</p>
                    <div class="restLeft">
                        <input type="text" placeholder="search here" class=searchBar>
                        <p class="profile">DP</p>
                        <select class="select">
                            <option>Label 1</option>
                            <option>Label 2</option>
                            <option>Label 3</option>
                        </select>
                    </div>
                </div>
                <div class="rightDetail">
                    <p>GROUP BY</p>
                    <select class="groupSelect">
                        <option>Category 1</option>
                        <option>Category 2</option>
                        <option>Category 3</option>
                        <option>Category 4</option>
                    </select>
                </div>
            </div>
            <div class="cardContainers">
                <div id="drop" class="dropContainer">
                    <div class="first">
                        <p class="category">To Do</p>
                        <p class="plus">+</p>
                    </div>
                    <div id="second" class="hide">
                        <input type="text" class="input" placeholder="Write here">
                        <button class="add">Add</button>
                    </div>
                    <!-- <div class="cards"> -->
                        <!-- <b>"content"</b>
                        <button onclick="deleteContent(this)">Delete</button> -->
                    <!-- </div>  -->
                </div>
                <div id="drop" class="dropContainer">
                    <div class="first">
                        <p class="category">Progress</p>
                        <p class="plus">+</p>
                    </div>
                    <div id="second" class="hide">
                        <input type="text" class="input" placeholder="Write here">
                        <button class="add">Add</button>
                    </div>
                    <!-- <div class="cards">
                        <b>"content"</b>
                        <button onclick="deleteContent(this)">Delete</button>
                    </div> -->
                </div>
                <div id="drop" class="dropContainer">
                    <div class="first">
                        <p class="category">Done</p>
                        <p class="plus">+</p>
                    </div>
                    <div id="second" class="hide">
                        <input type="text" class="input" placeholder="Write here">
                        <button class="add">Add</button>
                    </div>
                    <!-- <div class="cards">
                        <b>"content"</b>
                        <button onclick="deleteContent(this)">Delete</button>
                    </div> -->
                </div>
                <div class="extra" id="extra">+</div>
            </div>
            
        </div>
        
    </section>
    <script src="index.js"></script>
</body>
</html>
